<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;600;800&family=Noto+Sans+KR:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  


    <link rel="stylesheet" href="scss/contact.min.css" charset='utf-8'>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    
    <script src="js/vJ.js"></script>

    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <script src="js/jQ.js?work=bby&date=230616&leng=jQuery"></script>
</head>
<body>
    <div class="wrap">
        <header id="hd" class="baseBg p-3">
            <div class="">
                <div class="d-flex justify-content-between">
                    <h1 class="bg-dark d-flex flex-column justify-content-end ">
                        <a href="" class="text-white">
                            PLAY<br>VIDEO<br>STORES
                        </a>
                    </h1>
                    <a href="깃넘기기">http://github.com/4thdraw</a>
                </div>
            </div>
        </header>
        <div id="contact" class="baseBg text-center px-3 pb-3 px-sm-4 pb-sm-4 px-md-5 pb-md-5">
            <h2 class="d-inline-block mb-0">
                <strong>CONTACT</strong>
                <span class="baseBg">연락주세욤</span>
            </h2>
            <div class="bg-white formSection p-5">
                 <div class="col-8 mx-auto">
                    <form action="http://www.naver.com" method="get" name="faq">
                        <!-- 주소창에 변수의 해당값이 대입되어 있는 것이 보임 
                             GET 방식은 주소창에 노출되는 값들로 작은 테이터들일때,
                                : 검색페이지
                             Post방식은 숨김처리 및 큰 데이터 넘길때
                                : 회원가입페이지
                        -->

                        <ul class="d-flex flex-wrap text-start m-0 p-0">
                            <li class="col-12 mb-3">
                                <label for="" class="d-flex ">회사명<span class="ess">필수</span></label>
                                <input type="text" placeholder="회사명을 한글로 써주세요.">
                            </li>
                            <li class="col-6  mb-3 pe-2">
                                <label for=""  class="d-flex ">성<span class="ess">필수</span></label>
                                <input type="text" placeholder="한글성">
                            </li> 
                            <li class="col-6  mb-3 ps-2">
                                <label for=""  class="d-flex ">이름<span class="ess">필수</span></label>
                                <input type="text" placeholder="한글이름">
                            </li> 
                            <li class="col-12 mb-3">
                                <label for="" class="d-flex ">주소</label>
                                <input type="text" >
                            </li>
                            <li class="col-12 mb-3">
                                <h3 class="title">언어</h3>
                                <div class="d-flex flex-wrap align-items-center" id="lenSection">
                                    <input type="checkbox" id="lengall" >
                                    <label for="lengall"><i class="bi bi-check2"></i>ALL</label>
                                    <input type="checkbox" id="leng0" name="leng[0]" value="노드" >
                                    <label for="leng0"><i class="bi bi-check2"></i>Nodejs</label>
                                    <input type="checkbox" id="leng1" name="leng[1]" value="리액트" >
                                    <label for="leng1"><i class="bi bi-check2"></i>React</label>
                                    <input type="checkbox" id="leng2" name="leng[2]" value="제이쿼리">
                                    <label for="leng2"><i class="bi bi-check2"></i>jQuery</label>
                                    <input type="checkbox" id="leng3" name="leng[3]" value="바닐라">
                                    <label for="leng3"><i class="bi bi-check2"></i>vinillaJS</label>
                                    <input type="type" id="leng4" name="leng[4]" class="col-md-3" placeholder="기타 다른 언어" >                                    
                                </div>                                
                            </li>
                            <li class="col-12 mb-3">
                                <label for="" class="d-flex ">이메일<span class="ess">필수</span></label>
                                <div id="emailsection" class="d-md-flex">                                   
                                    <input type="text" name="email[0]" ><span>@</span>
                                    <select  name="email[1]" class="form-select" >
                                        <option value="naver.com" selected>naver.com</option>
                                        <option value="google.com">google.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="">직접입력</option>
                                    </select>
                                    <input  type="text" class="directW"  name="email[1]" placeholder="직접입력">
                                </div>                                
                            </li> 
                            <li class="col-12 mb-3">
                                <label for="" class="d-flex ">전화번호<span class="ess">필수</span></label>
                                <input type="text" placeholder="000-0000-0000형식으로 기입해주세요.">
                            </li>  
                            <li class="col-9 mb-3">
                                <label for="" class="d-flex ">SNS</label>
                                <input type="text" placeholder="카카오톡 아이디">
                            </li>  
                            <li class="col-12 mb-3">
                                <label for="" class="d-flex ">내용<span class="ess">필수</span></label>
                                <textarea rows="4" class="d-block w-100">
                                </textarea>
                            </li>                     
                        </ul>
                        <div class="submit text-center mb-5 col-md-8 mx-auto">
                            <div class="mb-5">
                                <input type="checkbox" id="agree" >
                                <label for="agree"><i class="bi bi-check2"></i>개인정보정책동의</label>
                            </div>
                            <input type="submit" value="면접제안" class="text-center w-100">
                        </div>
                      
                    </form>
                 </div>
            </div>
        </div>
        <footer id="fd" class="fixed-bottom top-0 bg-dark text-white">
            여기 완성해주세요...
        </footer>
    </div>
</body>
</html>
